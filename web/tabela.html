<html>
    <head>
        <title>Exercicio Para a tag table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <thead> <!--DEFINE O CABEÇALHO DA TABELA-->
                <tr> <!--DEFINE UMA LINHA DA TABELA-->
                    <th>MARCA</th> <!-- DEFINE UM CÉLULA DE CABEÇALHO-->
                    <th>MODELO</th> <!-- DEFINE UM CÉLULA DE CABEÇALHO-->
                    <th>ANO</th> <!-- DEFINE UM CÉLULA DE CABEÇALHO-->
                </tr>
            </thead>
            
            <tfoot> <!-- DEFINE O RODAPÉ DA TABELA-->
                <tr><!--DEFINE UMA LINHA DA TABELA-->
                    <td colspan ="3">Última atualização 03/2019</td> <!-- DEFINE UMA CÉLULA-->
                </tr>
            </tfoot>
            
            <tbody> <!-- DEFINE O CORPO DA TABELA-->
                <tr><!--DEFINE UMA LINHA DA TABELA-->
                    <td rowspan="2">Toyota</td> 
                    <td>Civic</td>
                    <td>2004</td>
                </tr>
                <tr><!--DEFINE UMA LINHA DA TABELA-->            
                    <td>Fit</td>
                    <td>2012</td>
                </tr>
                <tr><!--DEFINE UMA LINHA DA TABELA-->            
                    <td>City</td>
                    <td>2011</td>
                </tr>
                <tr><!--DEFINE UMA LINHA DA TABELA-->            
                    <td>Mitisubishi</td>
                    <td>Lancer</td>
                    <td>2012</td>
                </tr>
                
            </tbody>
        </table>
        <h6><a href="index.html">Voltar Para Página Inicial</a></h6>
    </body>
</html>
